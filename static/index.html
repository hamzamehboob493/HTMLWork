<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/index.css">
    <link rel = "stylesheet" href = "/vendor/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <title>Lab 3</title>
</head>
<body>

    <div class="intro">
        <nav class="navbar navbar-expand-sm bg-transparent" id="navigation">
            <a class="navbar-brand" href="#">
                <img src="/img/logo.png">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-content">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Me</a>
                    </li>
                </ul>
                <span>
                    <button class="btn btn-primary" name="signin-btn" value="Sign-In" 
                    data-toggle="modal" data-target="#login-modal">Sign In</button>
                </span>
            </div>
        </nav>
        <div class="h1 " id="welcome-msg">
        
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="login-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src = "/img/img_avatar2.png" width="100%">
                    <hr>
                    <form action="#" method="POST" id="login-form">
                        <div class="form-group row">
                            <label for="user" class="col-sm-2 col-form-label">User</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="user" placeholder="User">
                            </div>
                        </div>
                        <div class="form-group row">
                              <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer mx-auto">
                    <button type="button" class="btn btn-primary" onclick="validateUser()">Login</button>
                    <button type="button" class="btn btn-warning" onclick="resetForm()">Reset</button>    
                </div>
            </div>
        </div>
    </div>



    <script src="/vendor/jquery-3.2.1.slim.min.js"></script>
    <script src="/vendor/popper.min.js"></script>
    <script src="/vendor/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
